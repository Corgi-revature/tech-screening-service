spring:
  application:
    name: tech-screening-service
  cloud:
    config:
      uri: ${CALIBER_CONFIG_SERVER_URL}
      fail-fast: true
 # H2 stuff
  datasource:
    driver-class-name: org.h2.Driver
    platform: h2
    url: jdbc:h2:mem:data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;Mode=Oracle
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
eureka:
  client:
    enabled: false
